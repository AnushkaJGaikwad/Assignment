<div class="container mt-3">
  <div *ngIf="!errorMessage">
    <table
      class="table table-bordered"
      *ngIf="currentTeamStandings !== undefined && currentTeamStandings.length !== undefined && currentTeamStandings.length > 1; else loader"
    >
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Games</th>
          <th scope="col">W</th>
          <th scope="col">L</th>
          <th scope="col">D</th>
          <th scope="col">Goal Difference</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of currentTeamStandings; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              [src]="team?.team?.logo"
              class="img-responsive team-logo"
              alt=""
            />
          </td>
          <td>
            <span (click)="goToResults(team.team.id)">
              <a class="link">{{ team?.team?.name }}</a>
            </span>
          </td>
          <td>{{ team?.all?.played }}</td>
          <td>{{ team?.all?.win }}</td>
          <td>{{ team?.all?.lose }}</td>
          <td>{{ team?.all?.draw }}</td>
          <td>{{ team?.goalsDiff }}</td>
          <td>{{ team?.points }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>

  <div class="text-center" *ngIf="errorMessage">
    <span class="text-danger">{{ errorMessage }}</span>
  </div>
</div>
